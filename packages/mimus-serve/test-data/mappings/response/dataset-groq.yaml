---
name: Dataset ticket list response subset of properties
request:
  url: /datasets-groq/tickets
  method: GET
response:
  status: 200
  dataset: tickets
  groqExpression: "*{ticketId, status, message, type, creationTimestamp}"
---
name: Dataset one ticket by id
request:
  urlPathPattern: /datasets-groq/tickets/.+
  method: GET
response:
  status: 200
  dataset: tickets
  groqExpression: "*[ticketId==$request.pathSegments[2]][0]"
---
name: Dataset PUT to modifiy existing ticket
request:
  urlPathPattern: /datasets-groq/tickets/.+
  method: PUT
processing:
  - type: input
    dataset: tickets
    groqExpression: "*"
  - type: match
    groqExpression: "*[ticketId==$request.pathSegments[2]][0]"
    output: matchingData
  - type: store
    input: requestBody
    match: matchingData
    operation: replaceWithRequestBody
    output: currentData
  - type: response
    output: currentData
response:
  status: 200
---
name: Dataset DELETE to delete existing ticket
request:
  urlPathPattern: /datasets-groq/tickets/.+
  method: DELETE
processing:
  - type: input
    dataset: tickets
    groqExpression: "*"
  - type: match
    groqExpression: "*[ticketId=$request.pathSegments[2]][0]"
    output: matchingData
  - type: store
    match: matchingData
    operation: deleteMatching
response:
  status: 200
  body: OK
---
name: Dataset PATCH to modify existing ticket
request:
  urlPathPattern: /datasets-groq/tickets/.+
  method: PATCH
processing:
  - type: input
    dataset: tickets
    groqExpression: "*"
  - type: match
    groqExpression: "*[ticketId=$request.pathSegments[2]][0]"
    output: matchingData
  - type: store
    input: requestBody
    match: matchingData
    operation: mergeWithRequestBody
    output: currentData
  - type: response
    output: currentData
response:
  status: 200
---
name: Dataset POST to add a ticket
request:
  url: /datasets-groq/tickets
  method: POST
processing:
  - type: input
    dataset: tickets
    groqExpression: "*"
  - type: transform
    input: requestBody
    output: currentData
    expression: '$merge([$, {"ticketId": $uuid()}])'
  - type: store
    input: currentData
    match: matchingData
    operation: insertRequestBody
    output: currentData
  - type: response
    output: currentData
response:
  status: 200
---
name: Dataset POST to add a ticket
request:
  url: /datasets-groq/tickets-with-transform-response
  method: POST
processing:
  - type: input
    dataset: tickets
    groqExpression: "*"
  - type: transform
    input: requestBody
    output: currentData
    expression: '$merge([$, {"ticketId": $uuid()}])'
  - type: store
    input: currentData
    match: matchingData
    operation: insertRequestBody
    output: currentData
  - type: transform
    input: currentData
    output: currentData
    groqExpression: >
      [*]{"id": ticketId}[0]
  - type: response
    output: currentData
response:
  status: 200
