image: node:16

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm ci
    - npm run build
  cache:
    paths:
      - node_modules/
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - node_modules/
      - build/

test:
  stage: test
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  dependencies:
    - build
  script:
    - npm run test:ci
  cache:
    paths:
      - coverage/
  artifacts:
    paths:
      - coverage/
    when: always
    reports:
      junit:
        - junit.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

integration-test:
  stage: test
  dependencies:
    - build
  script:
    - npm run test:integration:ci

pages:
  stage: deploy
  dependencies:
    - test
  script:
    - mkdir public-tmp
    - cp -r coverage/* public-tmp
    - mv public-tmp public
  artifacts:
    paths:
      - public
  only:
    - master
